<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Highscores</title>
</head>
<body>
    <table id="leader-board" class="table table-hover"></table>
</body>

<table border="1 leader-board>" class="table table-hover"
    <caption>High Score Sheet</caption>
</table>

<table id="leader-board" class="table table-hover">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">User Name</th>
            <th scope="col">score</th>

        </tr>
    </thead>
    <tbody id="leaders">

    </tbody>
</table>

<div id="noscore-warning" class="alert alert-dismissible alert-warning text-center">
</div>

<section class="text-center">
    <button id="start-over" type="button" class="btn btn-info">Try Again!</button>
    <button id="clearBoard" type="button" class="btn btn-info">Clear Score!</button>
</section>
<script src="../script.js"></script>
